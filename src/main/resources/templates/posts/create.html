<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments :: head('Post a new Ad')">
    <meta charset="UTF-8"/>
    <title>Post a new Post</title>
</head>
<body>

<nav th:replace="fragments :: my-navbar"></nav>
<form action="/posts/create" method="post" th:object="${post}">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="title" id="title" class="form-control" th:field="*{title}" />
        <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" />
    </div>
    <div class="form-group">
        <label for="body">Body</label>

        <input type="text" name="body" id="body" class="form-control" th:field="*{body}" />
        <p th:if="${#fields.hasErrors('body')}" th:errors="*{body}" />
    </div>
    <button class="btn btn-default">Save</button>
</form>
</body>
</html>
